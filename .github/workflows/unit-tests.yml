name: Unit Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '25 9 * * 4'

jobs:
  phpunit:
    name: PHPUnit - Doctrine ${{ matrix.doctrine }} PHP ${{ matrix.php }} Ubuntu

    strategy:
      fail-fast: false
      matrix:
        doctrine:
          - '2.16.*'
          - '2.17.*'
          - '2.18.*'
          - '3.0.*'
        php:
          - '8.0'
          - '8.1'
          - '8.2'
          - '8.3'
        dependencies:
          - 'highest'
        exclude:
          - php: '8.0'
            doctrine: '3.0.*'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json
          coverage: none
          tools: none

      - name: Install dependencies
        uses: ramsey/composer-install@v2
        with:
          composer-options: "--with doctrine/orm:${{ matrix.doctrine }}"
          dependency-versions: ${{ matrix.dependencies }}

      - name: Run PHPUnit
        run: |
          php -d memory_limit=-1 -d zend.enable_gc=0 -d error_reporting=-1 vendor/bin/phpunit --colors=always;
        env:
          PHP_VERSION: ${{ matrix.php }}
